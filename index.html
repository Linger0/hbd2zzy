<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
  <div class="htmleaf-container">
    <div class="wrapper">
      <img alt="" src="img/Balloon-Border.png" width="100%" class="balloon-border" />
      <div class="container" id="main-page">
        <p>
          zzy 请点
          <br />
          <a id="zzy-click" href="#zzy-login">这里</a>
          <br /><br />
          其他人点
          <br />
          <a id="oth-click" href="#oth-login">这里</a>
        </p>
      </div>
      <div class="container" id="zzy-login">
        <p> TG 消息记录最后一句是什么
        </p>

        <form class="form">
          <input id="userName" name="userName" type="text" placeholder="提示：三个字母" />
          <button type="submit" id="login-button">在上方输入，并点此进入</button>
        </form>

        <p>
          选错了，
          <a class="rtn-main" href="#main-page">返回</a>
        </p>
      </div>
      <div class="container" id="oth-login">
        <p> 请输入口令，口令请问 zzy 要哦~
        </p>

        <form class="form">
          <input id="userName-oth" name="userName" type="text" placeholder="请输入口令" />
          <button type="submit" id="login-button-oth">在上方输入，并点此进入</button>
        </form>

        <p>
          选错了，
          <a class="rtn-main" href="#main-page">返回</a>
        </p>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
